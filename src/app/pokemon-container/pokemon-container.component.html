<section class="pokemon-container">
    <div class="pokemon-card side-card">
        <img src="https://wallpapercave.com/wp/wp1935318.jpg" alt="Foto de un pokemon"
            class="pokemon-img side-pokemon-image">
    </div>
    <div class="pokemon-card main-card">
        <img src={{mainPokemon?.sprites?.front_default}}
            alt="Foto de un pokemon" class="pokemon-img">
        <span class="pokemon-name">Name: {{mainPokemon?.name}}</span>
        <span class="pokemon-type">Type: </span>
        <span class="pokemon-number">Number: {{mainPokemon?.id}}</span>
    </div>
    <div class="pokemon-card side-card">
        <img src="https://wallpapers.com/images/featured/charizard-pokemon-pictures-z0uot60vcwes3pvk.jpg"
            alt="Foto de un pokemon" class="pokemon-img side-pokemon-image">
    </div>
</section>
